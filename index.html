<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsary! 💕</title>

    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Happy Monthsary! 💕</h1>
            <p class="subtitle">Tap the heart, your fluffy friends have something to say!</p>
        </div>

        <div class="box-container">
            <div class="box" id="box">
                <!-- Closed box image -->
                <img src="closebox.png" alt="Closed Box" class="box-image closed" id="boxClosed">

                <!-- Open box image with animals already included -->
                <img src="openbox.png" alt="Open Box" class="box-image open" id="boxOpen">

                <!-- Box content overlay -->
                <div class="box-content" id="boxContent">
                    <!-- Cat heart positioned in front -->
                    <div class="heart-icon" id="heartIcon">❤️</div>
                    <!-- Capybara heart positioned in front -->
                    <div class="heart-icon capybara-heart" id="capybaraHeartIcon">💖</div>
                </div>
            </div>
        </div>

        <!-- Audio element for cat voice recording -->
        <audio id="voiceMessage" preload="auto">
            <source src="cat_voice.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Audio element for capybara voice recording -->
        <audio id="capybaraVoiceMessage" preload="auto">
            <source src="capybara_voice.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Audio controls (hidden but accessible) -->
        <div class="audio-controls" style="display: none;">
            <button id="playButton">Play Message</button>
            <button id="pauseButton">Pause</button>
        </div>

        <div class="footer">
            <p class="creator">With all my heart, Kai❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
